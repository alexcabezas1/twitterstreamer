<!DOCTYPE html>
<html>
<head>
<title>Metamax - Updates Streaming</title>
<link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
<style type="text/css">
body{
    font-family: "Abel", sans-serif;;
    font-size: 12px;
    line-height: 18px;
    color: #333;	
}
.update{	
	position: absolute;
	top: 130px;
	left: 0;
	width: 1840px;
	height: 700px;
	/*background-color: #FEF1D1;*/
	margin: 0 auto;
	text-align: center;
	color: #828282;
	font-size: 7.5em;
	line-height: 1.2em;
}
.update p{
	padding: 0 110px 0 110px;
}
.wrap-layout{
	position: relative;
	margin: 0 auto;
	padding: 0;
}
#update-wrapper{
	background: white url("/static/images/fondo-1.jpg") no-repeat center bottom;
	width: 1920px;
	height: 1080px;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
	var $prev_update = null;

	var ws = new WebSocket("ws://{{ escape(domain) }}:{{ port }}/socket");

    ws.onmessage = function(event) {
    	var data = $.parseJSON(event.data);
    	console.log(data);
    	if (data.text){
			if ($prev_update){
				$prev_update.hide().remove();
			}
			$prev_update = $('<div class="update"><p>'+data.text+'</p></div>').hide();
			$('#update-wrapper').html($prev_update);
			$prev_update.show();
    	}
    };    
</script>
</head>
<body>
	<div id="update-wrapper">

	</div>
</body>
</html>
